<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Cadastro de pessoas</h1>
    <form class="form js-form">
        <label for="name">
            Nome
            <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text">
        </label>

        <label for="birth-date">
            Data de Nascimento
            <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
        </label>
        <button type="submit" onclick="dados()">Salvar</button>
        <p id="resultado"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
